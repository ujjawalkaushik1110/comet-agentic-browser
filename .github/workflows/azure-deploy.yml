name: Multi-Environment Azure Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false

env:
  REGISTRY_NAME: cometbrowser
  IMAGE_NAME: comet-browser
  TERRAFORM_VERSION: 1.6.0

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Run unit tests
        run: |
          pytest tests/test_api.py -v --cov=api --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Bandit security scanner
        run: |
          pip install bandit
          bandit -r api/ -f json -o bandit-report.json || true
      
      - name: Upload Bandit results
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: bandit-report.json

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://app-comet-browser-dev.azurewebsites.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Init
        working-directory: ./terraform/environments
        run: terraform init
      
      - name: Terraform Plan
        working-directory: ./terraform/environments
        run: |
          terraform plan \
            -var-file="dev.tfvars" \
            -var="container_image=${{ needs.build.outputs.image-tag }}" \
            -out=tfplan
      
      - name: Terraform Apply
        working-directory: ./terraform/environments
        run: terraform apply -auto-approve tfplan
      
      - name: Run smoke tests
        run: |
          sleep 30  # Wait for app to be ready
          curl -f https://app-comet-browser-dev.azurewebsites.net/health || exit 1

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://app-comet-browser-staging.azurewebsites.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_STAGING }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Init
        working-directory: ./terraform/environments
        run: terraform init
      
      - name: Terraform Plan
        working-directory: ./terraform/environments
        run: |
          terraform plan \
            -var-file="staging.tfvars" \
            -var="container_image=${{ needs.build.outputs.image-tag }}" \
            -out=tfplan
      
      - name: Terraform Apply
        working-directory: ./terraform/environments
        run: terraform apply -auto-approve tfplan
      
      - name: Run integration tests
        run: |
          sleep 30
          curl -f https://app-comet-browser-staging.azurewebsites.net/health || exit 1
          # Add more comprehensive integration tests here
      
      - name: Load testing
        run: |
          # Optional: Run load tests with k6 or similar
          echo "Load testing placeholder"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app-comet-browser-prod.azurewebsites.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
      
      - name: Pre-deployment backup
        run: |
          # Run backup script before production deployment
          export ENVIRONMENT=production
          export RESOURCE_GROUP=${{ secrets.PROD_RESOURCE_GROUP }}
          chmod +x ./scripts/backup.sh
          ./scripts/backup.sh
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Init
        working-directory: ./terraform/environments
        run: terraform init
      
      - name: Terraform Plan
        working-directory: ./terraform/environments
        run: |
          terraform plan \
            -var-file="production.tfvars" \
            -var="container_image=${{ needs.build.outputs.image-tag }}" \
            -out=tfplan
      
      - name: Terraform Apply
        working-directory: ./terraform/environments
        run: terraform apply -auto-approve tfplan
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check
        run: |
          # Verify all health endpoints
          curl -f https://app-comet-browser-prod.azurewebsites.net/health || exit 1
          curl -f https://app-comet-browser-prod.azurewebsites.net/health/db || exit 1
          curl -f https://app-comet-browser-prod.azurewebsites.net/health/redis || exit 1
          curl -f https://app-comet-browser-prod.azurewebsites.net/health/ready || exit 1
      
      - name: Smoke tests
        run: |
          # Run critical path smoke tests
          response=$(curl -X POST https://app-comet-browser-prod.azurewebsites.net/browse/sync \
            -H "Content-Type: application/json" \
            -d '{"url": "https://example.com"}')
          echo $response | jq -e '.url' || exit 1
      
      - name: Notify deployment
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "✅ Production deployment successful!",
              blocks: [
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "*Production Deployment Complete*\n• Version: ${{ github.sha }}\n• Environment: Production\n• Status: Success"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          # Rollback to previous stable version
          terraform apply -auto-approve -var="container_image=stable"

  post-deployment:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    
    steps:
      - name: Monitor for 5 minutes
        run: |
          for i in {1..10}; do
            sleep 30
            curl -f https://app-comet-browser-prod.azurewebsites.net/health || exit 1
            echo "Health check $i/10 passed"
          done
      
      - name: Check metrics
        run: |
          # Check Application Insights or other monitoring
          echo "Metrics check placeholder"
      
      - name: Update status page
        run: |
          # Update external status page
          echo "Status page update placeholder"
