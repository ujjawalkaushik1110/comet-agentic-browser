name: Azure Production Deployment (Terraform)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.6.0'
  AZURE_REGION: 'eastus'

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./terraform
      
      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ./terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          project_name = "comet-browser"
          environment  = "production"
          location     = "${{ env.AZURE_REGION }}"
          sku_name     = "B1"
          db_sku_name  = "B_Gen5_1"
          openai_api_key = "${{ secrets.OPENAI_API_KEY }}"
          admin_email    = "${{ secrets.ADMIN_EMAIL }}"
          allowed_cors_origins = ["*"]
          enable_monitoring = true
          enable_autoscale = false
          EOF
        working-directory: ./terraform
      
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Terraform Plan
        run: terraform plan -no-color
        working-directory: ./terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.app_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          project_name = "comet-browser"
          environment  = "production"
          location     = "${{ env.AZURE_REGION }}"
          sku_name     = "B1"
          db_sku_name  = "B_Gen5_1"
          openai_api_key = "${{ secrets.OPENAI_API_KEY }}"
          admin_email    = "${{ secrets.ADMIN_EMAIL }}"
          allowed_cors_origins = ["*"]
          enable_monitoring = true
          enable_autoscale = false
          tags = {
            Environment = "production"
            ManagedBy   = "GitHubActions"
            Repository  = "${{ github.repository }}"
          }
          EOF
        working-directory: ./terraform
      
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Terraform Apply
        id: deploy
        run: |
          terraform apply -auto-approve -no-color
          echo "app_url=$(terraform output -raw app_service_url)" >> $GITHUB_OUTPUT
          echo "acr_name=$(terraform output -raw container_registry_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw container_registry_login_server)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "app_name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT
        working-directory: ./terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ steps.deploy.outputs.acr_login_server }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}
      
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ steps.deploy.outputs.acr_login_server }}/comet-browser:latest \
                       -t ${{ steps.deploy.outputs.acr_login_server }}/comet-browser:${{ github.sha }} .
          docker push ${{ steps.deploy.outputs.acr_login_server }}/comet-browser:latest
          docker push ${{ steps.deploy.outputs.acr_login_server }}/comet-browser:${{ github.sha }}
      
      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ steps.deploy.outputs.app_name }} \
            --resource-group ${{ steps.deploy.outputs.resource_group }}
      
      - name: Wait for Application
        run: sleep 30
      
      - name: Health Check
        run: |
          for i in {1..10}; do
            if curl -f -s ${{ steps.deploy.outputs.app_url }}/health; then
              echo "âœ… Application is healthy!"
              exit 0
            fi
            echo "Attempt $i: Waiting for application..."
            sleep 10
          done
          echo "âŒ Health check failed"
          exit 1
      
      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment Successful!"
          echo ""
          echo "ðŸ“Š Deployment Details:"
          echo "  App URL: ${{ steps.deploy.outputs.app_url }}"
          echo "  API Docs: ${{ steps.deploy.outputs.app_url }}/docs"
          echo "  Resource Group: ${{ steps.deploy.outputs.resource_group }}"
          echo "  Container Registry: ${{ steps.deploy.outputs.acr_login_server }}"
          echo ""
          echo "ðŸ’° Monthly Cost: ~$23"
          echo "ðŸŽ“ Student Credit: $100 = ~4 months free"
      
      - name: Create deployment artifact
        run: |
          mkdir -p deployment-info
          cat > deployment-info/summary.json <<EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "${{ github.sha }}",
            "app_url": "${{ steps.deploy.outputs.app_url }}",
            "resource_group": "${{ steps.deploy.outputs.resource_group }}",
            "app_name": "${{ steps.deploy.outputs.app_name }}",
            "acr": "${{ steps.deploy.outputs.acr_login_server }}"
          }
          EOF
      
      - name: Upload deployment info
        uses: actions/upload-artifact@v3
        with:
          name: deployment-info
          path: deployment-info/

  test:
    name: Test Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download deployment info
        uses: actions/download-artifact@v3
        with:
          name: deployment-info
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run API Tests
        run: |
          APP_URL=$(jq -r '.app_url' summary.json)
          
          echo "Testing health endpoint..."
          curl -f "$APP_URL/health"
          
          echo "Testing API docs..."
          curl -f "$APP_URL/docs" > /dev/null
          
          echo "Testing models endpoint..."
          curl -f "$APP_URL/models"
          
          echo "âœ… All tests passed!"
