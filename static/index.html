<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Agentic Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        select, input[type="number"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.running {
            background: #fff3cd;
            color: #856404;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .result-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .task-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Comet Agentic Browser</h1>
            <p>AI-powered autonomous web browsing</p>
        </div>

        <div class="input-section">
            <label for="task">What would you like the browser to do?</label>
            <textarea 
                id="task" 
                placeholder="Example: Go to Wikipedia and search for 'Artificial Intelligence', then summarize the first paragraph..."
            ></textarea>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="model">Model</label>
                <select id="model">
                    <option value="qwen2.5:0.5b" selected>Qwen 2.5 (0.5B - Fast)</option>
                    <option value="mistral">Mistral (7B - Requires 4.5GB RAM)</option>
                    <option value="llama3">Llama 3</option>
                    <option value="phi3">Phi 3</option>
                </select>
            </div>

            <div class="option-group">
                <label for="iterations">Max Iterations</label>
                <input type="number" id="iterations" value="15" min="1" max="50">
            </div>
        </div>

        <button class="btn" id="runBtn" onclick="submitTask()">
            Run Task
        </button>

        <div class="result-section" id="resultSection">
            <div class="result-box">
                <div class="result-header">
                    <h3>Result</h3>
                    <span class="status" id="status">Running</span>
                </div>
                <div class="result-content" id="result">Processing your request...</div>
                <div class="task-info" id="taskInfo"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let pollInterval = null;

        async function submitTask() {
            const task = document.getElementById('task').value.trim();
            const model = document.getElementById('model').value;
            const maxIterations = parseInt(document.getElementById('iterations').value);
            const runBtn = document.getElementById('runBtn');

            if (!task) {
                alert('Please enter a task description');
                return;
            }

            // Disable button and show loading
            runBtn.disabled = true;
            runBtn.innerHTML = 'Running<span class="loader"></span>';

            // Show result section
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.add('show');

            // Reset status
            updateStatus('running', 'Processing your request...');

            try {
                // Submit task
                const response = await fetch('/browse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        goal: task,
                        model: model,
                        max_iterations: maxIterations,
                        headless: true
                    })
                });

                const data = await response.json();
                
                if (data.task_id) {
                    currentTaskId = data.task_id;
                    document.getElementById('taskInfo').textContent = `Task ID: ${data.task_id}`;
                    
                    // Start polling for status
                    pollTaskStatus();
                } else {
                    updateStatus('failed', 'Failed to submit task');
                    runBtn.disabled = false;
                    runBtn.innerHTML = 'Run Task';
                }
            } catch (error) {
                updateStatus('failed', `Error: ${error.message}`);
                runBtn.disabled = false;
                runBtn.innerHTML = 'Run Task';
            }
        }

        async function pollTaskStatus() {
            if (!currentTaskId) return;

            try {
                const response = await fetch(`/tasks/${currentTaskId}`);
                const data = await response.json();

                if (data.status === 'completed') {
                    // Format the result - handle both object and string
                    let resultText = 'Task completed successfully';
                    if (data.result) {
                        if (typeof data.result === 'object') {
                            resultText = data.result.result || JSON.stringify(data.result, null, 2);
                        } else {
                            resultText = data.result;
                        }
                    }
                    updateStatus('completed', resultText);
                    document.getElementById('taskInfo').textContent = 
                        `Task ID: ${currentTaskId} | Iterations: ${data.iterations || data.result?.iterations || 'N/A'}`;
                    stopPolling();
                } else if (data.status === 'failed') {
                    updateStatus('failed', data.error || 'Task failed');
                    stopPolling();
                } else if (data.status === 'running') {
                    updateStatus('running', data.current_action || 'Processing...');
                    // Continue polling
                    pollInterval = setTimeout(pollTaskStatus, 2000);
                } else {
                    updateStatus('running', 'Waiting to start...');
                    pollInterval = setTimeout(pollTaskStatus, 2000);
                }
            } catch (error) {
                updateStatus('failed', `Error checking status: ${error.message}`);
                stopPolling();
            }
        }

        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');

            statusEl.className = `status ${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            resultEl.textContent = message;
        }

        function stopPolling() {
            if (pollInterval) {
                clearTimeout(pollInterval);
                pollInterval = null;
            }
            const runBtn = document.getElementById('runBtn');
            runBtn.disabled = false;
            runBtn.innerHTML = 'Run Task';
        }

        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById('task').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitTask();
            }
        });
    </script>
</body>
</html>
